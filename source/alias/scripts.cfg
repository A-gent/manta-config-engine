// show:runes
alias "+custom_rune" "custom_top_rune"
alias "-custom_rune" "dota_recent_event; dota_recent_event; +dota_camera_follow"
alias "custom_top_rune" "dota_camera_set_lookatpos -2273 1800; alias +rune custom_bottom_rune"
alias "custom_bottom_rune" "dota_camera_set_lookatpos 3035 -2350; alias +rune custom_top_rune"
