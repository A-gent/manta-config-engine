// netgraph
dota_hud_netgraph 1

// auto-repeat
dota_player_auto_repeat_right_mouse 1

// force-movement-direction
cl_dota_alt_unit_movetodirection 1

// unified-unit-orders
dota_player_multipler_orders "1"

// respawn-camera
dota_reset_camera_on_spawn "0"

// disabled auto-attack
dota_player_units_auto_attack "0"
dota_player_units_auto_attack_after_spell "0"

// rangefinder
dota_enable_range_finder 1

// player names
dota_always_show_player_names "1"

// error messages
dota_sf_hud_error_msg "1"

// mutli-kills
dota_sf_hud_header_display_time "3"

// shop:grid-view
dota_shop_view_mode "1"

// hero-finder
dota_show_hero_finder "0"


// minimap:size:heroes
dota_minimap_hero_size 500

// minimap:click:delay
dota_minimap_misclick_time "0"

// minimap:enable-icons
dota_minimap_show_hero_icon "1"

// minimap:always-draw-icons
dota_minimap_always_draw_hero_icons "1"

// minimap:tower-range
dota_minimap_tower_defend_distance "150"

// minimap:ping:duration
dota_minimap_ping_duration "4"

// minimap:ping:tag-duration
dota_minimap_ping_tag_duration "4"

// minimap:names:shadow-size
dota_minimap_hero_name_shadowsize "4"

// minimap:simple-colors
dota_minimap_simple_colors "0"

// minimap:proximity-scale:enable
dota_minimap_hero_scalar 1

// minimap:proximity-scale:distance
dota_minimap_hero_scalar_distance 20

// minimap:proximity-scale:minimum
dota_minimap_hero_scalar_minimum 350

// camera:disable-zoom
dota_camera_disable_zoom "1"

// camera:move-speed
dota_camera_speed "9999"

// camera:acceleration
dota_camera_accelerate 50

// camera:smoothing
dota_camera_smooth_enable "0"

// camera:edge-move
dota_camera_edgemove "1"

// camera:follow-hero
dota_camera_follow_doublepress_time "0.5"
