// clear
unbindall

// layouts:switch
bind "SPACE" "+custom_layout_secondary"
bind "L" "+custom_layout_tertiary"

// keybinds:basic
bind "S" "dota_stop"
bind "A" "mc_attack"

// keybinds:items
bind "T" "custom_quickcast_item_0"
bind "X" "custom_quickcast_item_1"
bind "C" "custom_quickcast_item_2"
bind "V" "custom_quickcast_item_3"
bind "B" "custom_quickcast_item_4"
bind "N" "custom_quickcast_item_5"

// keybinds:abilities
bind "Q" "custom_quickcast_ability_0"
bind "W" "custom_quickcast_ability_1"
bind "E" "custom_quickcast_ability_2"
bind "D" "custom_quickcast_ability_3"
bind "F" "custom_quickcast_ability_4"
bind "R" "custom_quickcast_ability_5"

// keybinds:console
bind "A_WITH_DIAERESIS" "toggleconsole"

// select:hero
bind "1" +dota_camera_follow

// keybinds:courier
bind "5" "dota_select_courier"
bind "F3" "dota_courier_deliver"

// select:groups
bind "2" "+dota_control_group 2"
bind "3" "+dota_control_group 3"
bind "4" "+dota_control_group 4"
bind "TAB" "dota_cycle_selected"

// keybinds:chat
bind "ENTER" "say"
bind "H" "+voicerecord"

// keybinds:taunt
bind "Z" "use_item_client current_hero taunt"

// keybinds:show-rune
bind "CARET" "+custom_rune"

// keybinds:quickbuy
bind "F4" "dota_purchase_quickbuy"

// keybinds:pause
bind "F9" "dota_pause"

// keybinds:screenshot
bind "F12" "jpeg"

// reload-autoexec
bind "F10" "exec autoexec.cfg"

// chat-wheel
bind "Y" +custom_chatwheel_1
